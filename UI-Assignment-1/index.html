<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8' />
        <title>Video Player</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
        <link href='css/player.css' rel='stylesheet' />
        <script src='js/player.js'></script>
	</head>
<body>
	<h1>custom play for html5</h1>
    <div class="container-fluid">
	<div id='default-player'>
		<video id='media-video'>
			<source src='mp4/sample2.mp4' type='video/mp4'>
        </video>
		<div id='media-controls' style="margin-bottom: 5px;">
            <button type='button' id='replay-button' onclick='replayMedia();'>
                <em class="fas fa-reply"></em>
            </button>	
            <button type="button" id='play-pause-button'  onclick='togglePlayPause();'>
                <em id="play-pause-icon" class="far fa-play-circle"></em>
            </button>
			<button type='button' id='stop-button' onclick='stopPlayer();'><em class='fas fa-stop-circle'></em></button>
			<button type='button' id='volume-inc-button' onclick='changeVolume("+");'><em class="fas fa-plus-circle"></em></button>
			<button type='button' id='volume-dec-button'  onclick='changeVolume("-");'><em class="fas fa-minus-circle"></em></button>
            <button type='button' id='mute-button'  onclick='toggleMute("true");'><em id='mute-icon' class="fas fa-volume-up"></em><span id='video-volume' class="badge badge-light" style="color: lightblue;"></span></button>
            <button type='button' id='like-button'  onclick='likeVideo()'><em class="far fa-thumbs-up"></em><span id='video-like' class="badge badge-light" style="color: green;"></span></button>
            <button type='button' id='unlike-button' onclick='unlikeVideo()'><em class="far fa-thumbs-down"></em><span id='video-unlike' class="badge badge-light" style="color: red;"></span></button>
		</div>
    </div>
        <div id='media-play-list'>
            <h2 class="list-group-item active">Play list</h2>
            <ul class="list-group list-group-flush">
                    <li class="list-group-item" onclick='loadVideo("./mp4/SampleVideo_1280x720_2mb.mp4");'>video-2</li>
                    <li class="list-group-item" onclick='loadVideo("./mp4/sample2.mp4");'>video-1</li>
                  </ul>
        </div>
    </div>
</body>
</html>
